<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-lKuwvrZotEyr5O4eJ4c+ea2ePewLPN9DRP+ea0lRbCQYqHlU/BJLO4hLpIEYuXe3" crossorigin="anonymous">
  <title>Menu Responsivo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #555;
    }

    li {
      padding: 10px;
      text-align: center;
      color: white;
    }

    li:hover {
      background-color: #777;
    }

    .menu-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i> <!-- Ícone de barras quando o menu está fechado -->
      <i class="fas fa-times" style="display:none;"></i> <!-- Ícone 'x' para fechar o menu (inicialmente oculto) -->
    </span>
    <h1>Seu Site</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      var nav = document.querySelector('nav');
      nav.style.display = (nav.style.display === 'block' ? 'none' : 'block');
      var openIcon = document.querySelector('.menu-icon i.fa-bars');
      var closeIcon = document.querySelector('.menu-icon i.fa-times');
      openIcon.style.display = (openIcon.style.display === 'block' ? 'none' : 'block');
      closeIcon.style.display = (closeIcon.style.display === 'block' ? 'none' : 'block');
    }
  </script>

</body>
</html>
